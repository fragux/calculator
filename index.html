<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Ricardo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
        0
        </section>
    
        <section class="calc-buttons">
            <div class="buttons-row">
                <button class="button button-2x">C</button>
                <button class="button">&larr;</button>
                <button class="button button-func">&divide;</button>
            </div>
            <div class="buttons-row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button button-func">&times;</button>
            </div>
            <div class="buttons-row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button button-func">&minus;</button>
            </div>
            <div class="buttons-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button button-func">&plus;</button>
            </div>
            <div class="buttons-row">
                <button class="button button-3x">0</button>
                <button class="button button-func">&equals;</button>
            </div>
        </section>
    </div>
</body>
<script src="./index.js">

</script>
</html>
